<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exemplo API IBGE</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="geral.js" type="text/javascript"></script>
</head>
<body>
    <form action="">
        <div id="endereco">
            <label>Selecione um estado:</label>
            <select id="estado" onchange="mudancaCidade()"></select>
            <div id="endereco-cidade">
                <label>Selecione uma cidade:</label>
                <select id="cidade"></select>
            </div>
        </div>
    </form>
</body>
<!-- script fica na parte debaixo do HTML quando o scrpit precisa 
    que todos ou alguns elementos estejam carregados no HTML antes 
    de fazer algum processo pelo javascript -->
<script>
    $("#endereco").find("#endereco-cidade").hide();
</script>
</html>
